<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($) {
  jQuery("body").on("click", "#fat-calculte", function(){
    ele = $("#input-breakfast")
    var input_value = ele.val()
    if(input_value == "" || isNaN(input_value) || parseInt(input_value) <= -1 || parseInt(input_value) > 7){
      ele.siblings(".msg").html("please input an number greater than 0 and less than 7")
      ele.siblings(".msg").css("display", "inline-block")
      return
    }

    ele = $("#input-lunch")
    var input_value = ele.val()
    if(input_value == "" || isNaN(input_value) || parseInt(input_value) <= -1 || parseInt(input_value) > 7){
      ele.siblings(".msg").html("please input an number greater than 0 and less than 7")
      ele.siblings(".msg").css("display", "inline-block")
      return
    }

    ele = $("#input-dinner")
    var input_value = ele.val()
    if(input_value == "" || isNaN(input_value) || parseInt(input_value) <= -1 || parseInt(input_value) > 7){
      ele.siblings(".msg").html("please input an number greater than 0 and less than 7")
      ele.siblings(".msg").css("display", "inline-block")
      return
    }


    var breakfast = $("#input-breakfast").val();
    var lunch = $("#input-lunch").val();
    var dinner = $("#input-dinner").val();
    var fat_rate = 0.3 * parseInt(breakfast) + 0.5 * parseInt(lunch) + 0.6 * parseInt(dinner);
    fat_rate = (Math.round(fat_rate * 1000) / 100) + '%';

    $("#fat-result-content").html("This week your had " + fat_rate +" of fat intake");
    $("#fat-result-content").css("display", "block");

    
  })
})
</script>
